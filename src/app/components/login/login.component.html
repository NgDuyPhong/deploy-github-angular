<div class="login-container">
<header class="login__header">
  <div class="login__header__left">
    <img src="assets/fb-logo-1.svg" alt="logo">
    <h2>Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</h2>
  </div>
  <div class="login__header__right">
    <mat-card class="login__header__right__card">
      <mat-card-content class="login__header__right__card__content">
        <form #form="ngForm" class="login-form" (ngSubmit)="login(form)">
          <input type="text" name="email" ngModel placeholder="Email hoặc số điện thoại">
          <input type="password" name="password" ngModel placeholder="Mật khẩu">

          <button type="submit" class="login-button" [disabled]="form.invalid || form.pending">Đăng nhập</button>

        </form>

        <a href="#">Quên mật khẩu?</a>
        <button class="create-account" (click)="openRegister()">Tạo mới tài khoản</button>

      </mat-card-content>
    </mat-card>


    <p class="tagline"><b>Tạo Trang</b> dành cho người nổi tiếng, nhãn hiệu hoặc doanh nghiệp.</p>
  </div>

</header>

<footer class="login__footer">
  <img src="assets/footer_crop.jpg" alt="footer">
</footer>
</div>
